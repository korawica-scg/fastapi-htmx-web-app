<li hx-swap="outerHTML"
    hx-target="this">
    <form id="ticketForm"
          hx-put="/view/{{ ticket.id }}/"
          hx-trigger="submit">
        <input autocomplete="off" autofocus type="text" name="text" value="{{ ticket.text }}">
        <input autocomplete="off" autofocus type="text" name="description" value="{{ ticket.description }}">
        <button type="submit">Update</button>
    </form>
</li>
